        <script>         
            var x = 5;
            let gMapsResolver;
            let gMapsLoaded = new Promise((res, rej) => {
                gMapsResolver = res;
            });
            
            function initMap() {
                let map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 14,
                  center: {
                      lat: 53.552050,
                      lng: 9.992694
                  },
                  disableDoubleClickZoom: true
                });
                

                google.charts.load('current', {packages: ['corechart']});
                google.charts.setOnLoadCallback(gMapsResolver(map));
                //gMapsResolver(map)
            }
        </script>
        
        <script src="http://maps.google.com/maps/api/js?callback=initMap"></script>
