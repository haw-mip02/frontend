<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter-Mood-Map - MIP02</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="map"></div>
        <script>
            let gMapsResolver
            let gMapsLoaded = new Promise((res, rej) => {
                gMapsResolver = res
            })
            function initMap() {
                let map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 14,
                  center: {
                      lat: 53.552050,
                      lng: 9.992694
                  },
                  disableDoubleClickZoom: true
                })
                gMapsResolver(map)
            }
        </script>
        <script src="http://maps.google.com/maps/api/js?callback=initMap"></script>
        <script src="build/app.js"></script>
    </body>
</html>
